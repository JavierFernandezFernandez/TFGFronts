<div class="container">
  <div id="pcCarrousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../assets/img/stok1.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/img/stok2.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/img/stok3.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#pcCarrousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#pcCarrousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- productos -->
  <h2 class="my-3">Productos destacados</h2>
  <div class="d-flex">
    <div class="card me-4 cursor-p" style="width: 18rem" *ngFor="let product of ranodmProducts" (click)="goToProduct(product.id || 0)">
      <img
        src="../../../assets/img/familia-pccom-500x500.webp"
        class="card-img-top m-3 w-auto"
        alt=""
      />
      <div class="card-body">
        <h5 class="card-title">{{product.nombre}}</h5>
      </div>
    </div>
  </div>
  <!-- carrousel multi item -->
  <h2 class="my-3">Marcas principales</h2>
  <app-carrousel-marcas></app-carrousel-marcas>
</div>
